<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmo Liquid - Interactive Physics Art</title>
    <meta name="description" content="Create spectacular physics art with liquid particle streams in space">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000011;
            font-family: 'Arial', sans-serif;
            cursor: crosshair;
        }
        
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
        
        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
        
        #performance-stats {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #00ffff;
            font-size: 12px;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 5px #00ffff;
            pointer-events: auto;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px;
            border-radius: 4px;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }
        
        #controls-help {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #00ffff;
            font-size: 14px;
            text-shadow: 0 0 5px #00ffff;
            opacity: 0.8;
        }
        
        #liquid-selector {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            pointer-events: auto;
        }

        #celestial-selector {
            position: absolute;
            top: 80px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            pointer-events: auto;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }

        .celestial-label {
            color: #00ffff;
            font-size: 12px;
            text-shadow: 0 0 5px #00ffff;
            margin-bottom: 5px;
        }

        .celestial-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

        .celestial-button {
            width: 45px;
            height: 45px;
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.5);
            color: #00ffff;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            position: relative;
        }

        .celestial-button:hover {
            border-color: #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            transform: scale(1.1);
        }

        .celestial-button.active {
            border-color: #ffaa00;
            color: #ffaa00;
            box-shadow: 0 0 20px rgba(255, 170, 0, 0.7);
        }

        .celestial-button::after {
            content: attr(title);
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 8px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .celestial-button:hover::after {
            opacity: 1;
        }
        
        .liquid-button {
            width: 40px;
            height: 40px;
            border: 2px solid rgba(0, 255, 255, 0.5);
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.5);
            color: #00ffff;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .liquid-button:hover {
            border-color: #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            transform: scale(1.1);
        }
        
        .liquid-button.active {
            border-color: #ff00ff;
            color: #ff00ff;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.7);
        }
        
        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000011;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 1s ease;
        }
        
        .loading-text {
            color: #00ffff;
            font-size: 24px;
            text-shadow: 0 0 10px #00ffff;
            margin-bottom: 20px;
        }
        
        .loading-bar {
            width: 300px;
            height: 4px;
            background: rgba(0, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .loading-progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #00ffff, #ff00ff);
            transition: width 0.3s ease;
            box-shadow: 0 0 10px #00ffff;
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div class="loading-text">Initializing Cosmo Liquid</div>
        <div class="loading-bar">
            <div class="loading-progress" id="loading-progress"></div>
        </div>
    </div>
    
    <div id="canvas-container"></div>
    
    <div id="ui-overlay">
        <div id="performance-stats">
            <div>FPS: <span id="fps-counter">60</span></div>
            <div>Particles: <span id="particle-count">0</span></div>
            <div>Memory: <span id="memory-usage">0</span>MB</div>
        </div>
        
        <div id="liquid-selector">
            <button class="liquid-button active" data-liquid="plasma" title="Plasma Stream">‚ö°</button>
            <button class="liquid-button" data-liquid="crystal" title="Crystal Liquid">üíé</button>
            <button class="liquid-button" data-liquid="temporal" title="Temporal Flux">‚è∞</button>
            <button class="liquid-button" data-liquid="antimatter" title="Anti-Matter">‚ò¢Ô∏è</button>
            <button class="liquid-button" data-liquid="quantum" title="Quantum Foam">üåÄ</button>
            <button class="liquid-button" data-liquid="darkmatter" title="Dark Matter">üåë</button>
            <button class="liquid-button" data-liquid="exotic" title="Exotic Matter">‚ú®</button>
            <button class="liquid-button" data-liquid="photonic" title="Photonic Stream">üí°</button>
        </div>

        <div id="celestial-selector">
            <div class="celestial-label">Celestial Bodies</div>
            <div class="celestial-buttons">
                <button class="celestial-button" data-celestial="moon" title="Moon">üåô</button>
                <button class="celestial-button active" data-celestial="earth" title="Earth">üåç</button>
                <button class="celestial-button" data-celestial="mars" title="Mars">üî¥</button>
                <button class="celestial-button" data-celestial="jupiter" title="Jupiter">ü™ê</button>
                <button class="celestial-button" data-celestial="sun" title="Sun">‚òÄÔ∏è</button>
                <button class="celestial-button" data-celestial="whiteDwarf" title="White Dwarf">‚ö™</button>
                <button class="celestial-button" data-celestial="neutronStar" title="Neutron Star">‚ú¶</button>
                <button class="celestial-button" data-celestial="blackHole" title="Black Hole">‚ö´</button>
            </div>
        </div>
        
        <div id="controls-help">
            <strong>Controls:</strong><br>
            Click & Drag: Launch particle stream<br>
            Right Click: Place gravity well<br>
            Mouse Wheel: Zoom<br>
            1-8: Switch liquid types
        </div>
    </div>

    <!-- Three.js from CDN (newer approach) -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
        }
    }
    </script>
    
    <!-- Core application -->
    <script type="module" src="js/main.js"></script>
    <!-- Global error & performance diagnostics overlay -->
    <script>
        (function () {
            const support = {
                importMap: (() => {
                    try { return HTMLScriptElement.supports && HTMLScriptElement.supports('importmap'); } catch (e) { return false; }
                })()
            };
            if (!support.importMap) {
                console.warn('[CosmoLiquid] Your browser may not fully support import maps. Please use latest Chrome / Edge / Firefox.');
            }
            const overlay = document.createElement('div');
            overlay.id = 'error-overlay';
            Object.assign(overlay.style, {
                position: 'fixed', top: '0', left: '0', maxWidth: '50vw', zIndex: 2000,
                fontFamily: 'Courier New, monospace', background: 'rgba(0,0,0,0.7)',
                color: '#ff5555', padding: '8px 12px', fontSize: '11px', lineHeight: '1.4',
                pointerEvents: 'auto', display: 'none', whiteSpace: 'pre-wrap'
            });
            overlay.innerText = 'Errors:';
            document.body.appendChild(overlay);
            const showError = (msg) => {
                overlay.style.display = 'block';
                overlay.innerText += '\n' + msg;
            };
            window.addEventListener('error', (e) => {
                showError(`[Error] ${e.message} @ ${e.filename}:${e.lineno}`);
            });
            window.addEventListener('unhandledrejection', (e) => {
                showError('[Promise Rejection] ' + (e.reason && e.reason.message ? e.reason.message : e.reason));
            });
            // Simple ready log
            document.addEventListener('DOMContentLoaded', () => {
                console.log('%c[CosmoLiquid] DOM ready. Initializing...', 'color:#0ff');
            });
        })();
    </script>
</body>
</html>
