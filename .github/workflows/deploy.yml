name: Deploy Liquid Galaxy Painter to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

  # Allow manual trigger
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Validate HTML
        run: |
          # Basic HTML validation
          if ! grep -q "<!DOCTYPE html>" index.html; then
            echo "Warning: No DOCTYPE found in index.html"
          fi
          
          if ! grep -q "Three.js" index.html; then
            echo "Warning: Three.js not found in index.html"
          fi
          
          echo "HTML validation completed"
        
      - name: Check JavaScript files
        run: |
          # Verify all JS files exist
          echo "Checking JavaScript files..."
          for file in js/main.js js/utils/math.js js/physics/particle.js js/physics/gravity.js js/rendering/scene.js js/rendering/effects.js js/game/controls.js js/game/scoring.js; do
            if [ -f "$file" ]; then
              echo "âœ“ $file exists"
            else
              echo "âœ— $file missing"
              exit 1
            fi
          done
          
      - name: Check CSS files
        run: |
          echo "Checking CSS files..."
          if [ -f "style.css" ]; then
            echo "âœ“ style.css exists"
          else
            echo "âœ— style.css missing"
            exit 1
          fi
          
      - name: Optimize for production
        run: |
          # Create optimized build (optional - since we're using CDN for Three.js)
          echo "Production optimization complete"
          
          # Verify Three.js CDN links
          if grep -q "cdnjs.cloudflare.com/ajax/libs/three.js" index.html; then
            echo "âœ“ Three.js CDN link found"
          else
            echo "âœ— Three.js CDN link not found"
            exit 1
          fi
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: Post-deployment notification
        run: |
          echo "ðŸŒŒ Liquid Galaxy Painter deployed successfully!"
          echo "ðŸš€ Game available at: ${{ steps.deployment.outputs.page_url }}"
          echo "ðŸŽ® Ready to paint the cosmos!"
